spring:
  application:
    name: roaming-data-synchronizer-test
  
  batch:
    job:
      enabled: false
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  h2:
    console:
      enabled: false

logging:
  level:
    org.springframework.batch: ERROR
    com.roaming: ERROR
    org.hibernate: ERROR